<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe4e1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        #container {
            text-align: center;
            background: white;
            padding: 2.5rem;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 500px;
            z-index: 1;
        }

        img {
            width: 250px;
            height: auto;
            object-fit: contain;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        h1 {
            color: #e97bb2;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        #statusText {
            font-weight: bold;
            color: #ff4d6d;
            height: 25px;
            margin-bottom: 10px;
            transition: opacity 0.3s;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 250px; 
        }

        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            z-index: 100;
            position: relative;
        }

        #noBtn {
            background-color: #888;
            color: white;
            z-index: 10;
            position: relative;
            transition: left 0.1s ease, top 0.1s ease;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="askState">
            <img id="mainGif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJtZmxueWF6bm56bm56bm56bm56bm56bm56bm56bm56bm56bm56JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/qUIm5wu6LAAog/giphy.gif">
            <h1>ARJUNNN!</h1>
            <h1>Will you be my Valentine?ðŸ‘€</h1>
            <p id="statusText"></p> 
            <div class="buttons">
                <button id="yesBtn">Yes!</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="successState" class="hidden">
            <img src="https://media.tenor.com/YR1hxyktKYYAAAAM/cat.gif">
            <h1>YAY! Lessgoo BABAGURLðŸ’—</h1>
        </div>
    </div>

    <audio id="valentineMusic" loop preload="auto">
        <source src="https://archive.org/download/andeeday/Ed%20Sheeran%20-%20Perfect%20%5BOfficial%20Audio%5D.mp3" type="audio/mpeg">
    </audio>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const askState = document.getElementById('askState');
        const successState = document.getElementById('successState');
        const statusText = document.getElementById('statusText');
        const music = document.getElementById('valentineMusic');

        // This ensures the music is "ready" to go
        music.load();

        let yesScale = 1;
        let attemptCount = 0;
        const finalTrapCount = 30;

        noBtn.addEventListener('mouseover', () => {
            attemptCount++;
            
            if (attemptCount < finalTrapCount) {
                noBtn.style.position = 'absolute';
                const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
                const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
                noBtn.style.left = `${x}px`;
                noBtn.style.top = `${y}px`;

                yesScale += 0.15; 
                yesBtn.style.transform = `scale(${yesScale})`;
                
                if(attemptCount === 5) statusText.innerText = "Ahh, seriosly??";
                if(attemptCount === 15) statusText.innerText = "Bruhh comeonnn!";
                if(attemptCount === 25) statusText.innerText = "Almost thereðŸ˜Œ";

            } else {
                statusText.innerText = "Okay, I'm taking the wheel. Click 'Yes'.";
                const yesRect = yesBtn.getBoundingClientRect();
                noBtn.style.position = 'absolute';
                noBtn.style.left = `${yesRect.left + (yesRect.width / 2) - (noBtn.offsetWidth / 2)}px`;
                noBtn.style.top = `${yesRect.top + (yesRect.height / 2) - (noBtn.offsetHeight / 2)}px`;
                noBtn.style.transform = 'scale(0.1)';
                noBtn.style.opacity = '0'; 
                noBtn.style.pointerEvents = 'none'; 
            }
        });

        yesBtn.addEventListener('click', () => {
            askState.classList.add('hidden');
            successState.classList.remove('hidden');
            noBtn.style.display = 'none';
            
            // FORCE PLAY
            music.play().then(() => {
                console.log("Music started!");
            }).catch(e => {
                console.log("Playback blocked. Trying one more time...");
                // Sometimes browsers need a second click or a direct trigger
                music.muted = false;
                music.play();
            });
        });
    </script>
</body>
</html>
